spring:
  profiles:
    active:
    - dev
---
spring:
  profiles: dev
  application:
    name: microcloud-config-eureka-client # 实例所在主机名称
server:
  port: 7001
eureka:  
  client:
    service-url:
      defaultZone: http://edmindev:mldnjava@eureka-7001.com:7001/eureka
    register-with-eureka: false 
    fetch-registry: false
  instance:
    hostname: eureka-7001.com
security:
  basic:
    enabled: true
  user:
    name: edmindev
    password: mldnjava


---
spring:
  profiles: beta
  application:
    name: microcloud-config-eureka-client # 实例所在主机名称
server:
  port: 7001
eureka:
  client:
    service-url:
      defaultZone: http://edminbeta:mldnjava@eureka-7001.com:7001/eureka
  instance:
    #lease-renewal-interval-in-seconds: 2 #设置心跳的时间间隔
    #lease-expiration-duration-in-seconds: 5 # 默认90秒 超过5秒为挂掉
    instance-id: eureka-7001.com   #在信息列表显示主机名称
    prefer-ip-address: true        #访问路径变为ip地址
security:
  basic:
    enabled: true
  user:
    name: edminbeta
    password: mldnjava

      
    